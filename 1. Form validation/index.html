<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <h2>Form validation</h2>
        <form class="form" id="form"> 
            <div class="form-control">
                <label>Username</label>
                <input type="text" class="username" id="username" placeholder="Enter username">
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" class="email" id="email" placeholder="Enter email">
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="text" class="password" id="password" placeholder="Enter Password">
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="text" class="password2" id="password2" placeholder="Enter password again">
                <small>Error msg</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
